<!DOCTYPE html>
<html>
    <head>
        <title>Steven Shewchand Lab5</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
            async function buttonReq() {
              const url = "https://brianobruno.github.io/cats.json";
              const options = {
                method: "GET",
              };
              const response = await fetch(url, options);
              const result = await response.text();
              const myObj = JSON.parse(result);
      
              let x = myObj["catPhoto"];
              document.getElementById("img").innerHTML ='<img class="img-fluid" src="' + x + '"style="height: 50%; width: 50%" />';
              let array = myObj["facts"];
              array.sort((a, b) => a.factId - b.factId);
      
              for (let i = 0; i < array.length; i++) {
                document.getElementById("table").innerHTML +=
                  '<tr><th scope="row">' +
                  array[i].factId +
                  "</td><td>" +
                  array[i].text +
                  "</td></tr>";
              }
            }
          </script>
    </head>
    <body>
        <div class="container container-fluid">
         <div class="d-flex justify-content-center" id="img">
            <img
                class="img-fluid"
                src="https://thumbs.dreamstime.com/b/cute-monkey-waving-illustration-64984513.jpg"
                style="height: 30%; width: 30%"
              />
        </div>
        <div class="container justify-content-center" >
         <table class="table">
        <thead>
            <tr>
             <th scope="col">Facts:</th>
             <th scope="col">Text:</th>
            </tr>
         </thead>
        <tbody id="table"></tbody>
        </table>
        </div>
            <div
            class="d-flex justify-content-center align-items-center"
            style="width: 100%"
          >
            <button type="button"class="btn btn-primary" onclick="buttonReq()";>
              Bottun
            </button>
          </div>
          </div>
    </body>
</html>
