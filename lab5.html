<!DOCTYPE html>
<html>
    <head>
        <title>Steven Shewchand Lab5</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       
        <script>
          function validateForm() {
              const form = document.getElementById('formvalid');
              if (form.checkValidity()) {
                  form.classList.add('was-validated');
                  alert("Form successfully submitted");
              } else {
                  form.classList.add('was-validated');
                  alert("Bruh fix that shit...");
              }
          }
      </script>
  
</head>
    <body>
<div class="jumbotron" style="background-color: rgb(119, 116, 116);">
    <h1 class="display-4">Sign your life away</h1>
    <p class="lead">Registration Page </p>
    <p>Steven Shewchand 10/16/24</p>
    <hr class="my-4" style="padding-bottom: 5px;"/>

  </div>

<form id= "formvalid" class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationTooltip01">First name</label>
        <input type="text" class="form-control" id="validationTooltip01" placeholder="First name" placeholder="" required>
        <div class="valid-tooltip">
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <label for="validationTooltip02">Last name</label>
        <input type="text" class="form-control" id="validationTooltip02" placeholder="Last name" placeholder="" required>
        <div class="valid-tooltip">
          
        </div>
      </div>
      <div class="col-md-4 mb-3">
      <div>
        <label for="validationTooltip04">DOB:</label>
        <input type="date" class="form-control" id="validationTooltip04" required>
        <div class="valid-tooltip">
          
        </div>
    </div>
    </div>
      <div class="col-md-4 mb-3">
        <label for="validationTooltipEmail">Email Address</label>
        <div class="input-group">
          <div class="input-group-prepend"></div>
          </div>
          <input type="email" class="form-control" id="validationTooltipEmail" placeholder="Email Address" aria-describedby="validationTooltipUsernamePrepend" required>
          <div class="invalid-tooltip">
            Please enter a valid email address.
          </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationTooltip03">Password</label>
            <input type="password" class="form-control" id="validationTooltip03"aria-describedby="passwordHelpBlock" placeholder="Password"  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!?])[A-Za-z\d!?]{8,12}"required>
            <small id="passwordHelpBlock" class="form-text text-muted">
              Your password must be 8-20 characters long, contain letters and numbers, and must contain special characters(! or ?).
            </small>
            <div class="invalid-tooltip">
            </div>
          </div>
      </div>
    </div>
    <button class="btn btn-primary" type="button" onclick="validateForm()">Submit Form</button>
  </form>
</html>
